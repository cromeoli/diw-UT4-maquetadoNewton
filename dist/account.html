<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newton</title>
  <link rel="stylesheet" href="/index.ad85b7e3.css">
  <script defer="" src="/index.41b17edc.js"></script>
  <script defer="" src="/account.e59537f6.js"></script>
  <script defer="" src="/account.b0d78b83.js"></script>
</head>

<body>
<!-- Navbar -->
<header>
  <nav class="navbar sticky">
    <a href="#" id="burger" class="burger">
      <img src="/Burger.900c0d71.svg" class="burgerIcon">
    </a>
    <a href="/index.html" class="returnToNewton">newton</a>
  </nav>
</header>

<main class="accountMain">

  <!-- Main menu -->
  <div class="board">

    <section class="accountMenu">
      <a href="#" id="profile" class="accountMenuButton">Profile</a>
      <a href="#" id="security" class="accountMenuButton">Security</a>
      <a href="#" id="payment" class="accountMenuButton">Payment Methods</a>
      <a href="#" id="settings" class="accountMenuButton">Settings</a>
    </section>

    <!-- Perfil -->
    <section class="profileArea">
      <h1 class="profileTitle">My Profile</h1>
      <img src="/Avatar.1c82c2e7.png" class="accountAvatar">

      <form class="userDataForm">
      <label class="userDataLabel">
        Username
        <input value="Cromoli" class="formInputBox">
      </label>
      <label class="userDataLabel">
        Full Name
        <input value="Christian Romero Oliva" class="formInputBox">
      </label>
      <label class="userDataLabel">
        Associed account
        <input value="cromoli1808@gmail.com" class="formInputBox">
      </label>
      <label class="userDataLabel">
        Phone
        <input value="777 777 777" class="formInputBox">
      </label>
      </form>

      <span class="accountSocial">
        <a href="https://twitter.com/" class="mediaIcon">
          <img src="/Twitter.67b17bee.svg">
        </a>
        <a href="https://www.instagram.com/" class="mediaIcon">
          <img src="/Instagram.3302a100.svg">
        </a>
        <a href="https://github.com/cromeoli" class="mediaIcon">
          <img src="/github.58d0320b.svg">
        </a>
        <a href="#" class="mediaIcon">
          <img src="/+.7ceaa0d3.svg">
        </a>
      </span>

    </section>

    <!-- Security -->

    <section class="securityArea">
      <h1 class="profileTitle">Security</h1>

      <form class="userDataForm">
        <label class="userDataLabel">
          Current password
          <input type="password" class="formInputBox" placeholder="Enter current password...">
        </label>
        <label class="userDataLabel">
          New password
          <input type="password" class="formInputBox" placeholder="New password">
        </label>
        <label class="userDataLabel">
          Confirm new password
          <input type="password" class="formInputBox" placeholder="Confirm new password">
        </label>
        <label class="userDataLabel">
          Change associed email
          <input class="formInputBox" placeholder="New email">
        </label>
        <button class="orangeRoundedButton">
          Set two step validation
        </button>
      </form>

    </section>

    <!-- Payments -->

    <section class="paymentsArea">
      <h1 class="profileTitle">Payments</h1>

      <form class="userDataForm">
        <label class="userDataLabel">
         <p class="miniFormTitle">Connect with Paypal</p>
          <a href="#" class="continueButton continuePaypal">
            <img src="/paypal.68e89422.svg">
          </a>
        </label>
        <label class="userDataLabel">
          Credit card number
          <input class="formInputBox" placeholder="1234 1234 1234 1234">
        </label>
        <label class="userDataLabel">
          Caducity
          <input class="formInputBox" placeholder="MM/YY">
        </label>
        <label class="userDataLabel">
          CVC
          <input class="formInputBox" placeholder="000">
        </label>
        <label class="userDataLabel">
          Country
          <input class="formInputBox" placeholder="Enter your country">
        </label>
        <button class="orangeRoundedButton">
          Check card
        </button>
      </form>

    </section>

    <!-- Settings -->
    <section class="settingsArea">
      <h1 class="profileTitle">Settings</h1>
      <form class="settingsContainer">

        <div class="sliderAlign">
          <p>Light Theme</p>
          <label class="switch">
            <input id="themeLightSlider" type="checkbox">
            <span class="slider round"></span>
          </label>
        </div>

        <div class="sliderAlign">
          <p>Language</p>
          <label>
            <select class="customSelect">
              <option value="value1">Español</option>
              <option value="value2" selected="">English</option>
              <option value="value3">Français</option>
            </select>
          </label>
        </div>

        <div class="dangerZone">
          <p>Danger Zone</p>
          <button class="deleteButton">
            Delete Account
          </button>

        </div>

      </form>

    </section>

  </div>






  <!-- Overlays -->
  <div class="overlayCloseArea">

  </div>
  <div class="homeOverlay">
    <img src="/Avatar.1c82c2e7.png" class="avatar">
    <a href="/account.html" class="overlayButton1">My account</a>
    <a href="/donate.html" class="overlayButton2">Donate</a>
    <a href="/about.html" class="overlayButton3">About</a>
  </div>
</main>

<script src="https://kit.fontawesome.com/f7b94379cf.js" crossorigin="anonymous"></script>
<script src="/account.0741a90e.js"></script></body>
</html>
