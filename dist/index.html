<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newton</title>
    <link rel="stylesheet" href="/index.ad85b7e3.css">
    <script defer="" src="/index.41b17edc.js"></script>
</head>
<body>
        <!-- Navbar -->
    <header>
        <nav class="navbar sticky">
            <a href="#" id="burger" class="burger">
                <img src="/Burger.900c0d71.svg" class="burgerIcon">
            </a>
        </nav>
    </header>

    <main class="mainFrame">
        <!-- Logo -->
            <section class="logoSection">
                <h1 class="logoNewton">newton</h1>
            </section>


        <!-- CalcBar -->
        <section class="inputSection">
            <div class="inputBarArea">
                <input class="inputBar">
                    <a href="#" class="equal">
                        <img src="/Equal.3ff1a1f6.svg" class="equalImg">
                    </a>
            </div>
        </section>

        <!-- Keyboard -->
        <section class="keyBoardSection">
                <a href="#" class="keyboardButton">
                    <img src="/fraction.77f88a7a.svg" class="customIcon">
                </a>
                <a href="#" class="keyboardButton">sin</a>
                <a href="#" class="keyboardButton">cos</a>
                <a href="#" class="keyboardButton">tan</a>
                <a href="#" class="keyboardButton">
                    <img src="/integral.3003a245.svg" class="customIcon">
                </a>
                <a href="#" class="keyboardButton">log</a>
                <a href="#" class="keyboardButton">
                    <img src="/calcArea.79ecbf6a.svg" class="customIcon">
                </a>
                <a href="#" class="keyboardButton">smp</a>
                <a href="#" class="keyboardButton">factor</a>
                <a href="#" class="keyboardButton cscAlign">csc</a>
                <a href="#" class="keyboardButton">sec</a>
                <a href="#" class="keyboardButton">cot</a>
                <a href="#" class="keyboardButton derivAlign">
                    <img src="/derivative.f449333e.svg" class="customIcon ">
                </a>
                <a href="#" class="keyboardButton">
                    <img src="/absolute.41de1bed.svg" class="customIcon">
                </a>
                <a href="#" class="keyboardButton">0's</a>
                <a href="#" class="keyboardButton">
                    <img src="/clear.18517b8d.svg" class="clearButton">
                </a>
        </section>

        <!-- ResultBox -->
        <section class="resultSection">
                <div class="resultBoxBackground">
                    <div class="resultBox">
                        <a href="#" class="copyToClipboard">
                            <img src="/clipboard-idle.23b3afbf.svg" class="copyToClipboardImg">
                        </a>
                        <div class="result">(x+1)(x+3)(x-1)(x+5)(x-9)</div>
                    </div>
                </div>
        </section>

        <!-- Overlays -->
        <div class="overlayCloseArea">

        </div>
        <div class="homeOverlay">
            <img src="/Avatar.1c82c2e7.png" class="avatar">
            <a href="/account.html" class="overlayButton1">My account</a>
            <a href="/donate.html" class="overlayButton2">Donate</a>
            <a href="/about.html" class="overlayButton3">About</a>
        </div>

        <div class="guestOverlay">
            <a href="#" id="signUpButton" class="signUpButton">Sign Up</a>
            <a href="#" id="logInButton" class="logInButton">Log In</a>
        </div>

        <div class="registerOverlay">
            <div class="continueWithButtons">
                <a href="#" class="continueButton">
                    <img src="/apple.266392cf.svg" class="continueImg">
                    Register with Apple
                </a>
                <a href="#" class="continueButton">
                    <img src="/google.ceee7de9.png" class="continueImg">
                    Register with Google
                </a>
            </div>

            <form class="registerForm">
                <input class="formInputBox" placeholder="Register email">
                <input class="formInputBox" placeholder="Username">
                <input class="formInputBox" type="password" placeholder="Password">
                <input class="formInputBox" type="password" placeholder="Confirm password">
                <a href="#" id="formSignUp" class="registerSignUpButton">
                    Sign up
                </a>
            </form>
        </div>

        <div class="loginOverlay">
            <div class="continueWithButtons">
                <a href="#" class="continueButton">
                    <img src="/apple.266392cf.svg" class="continueImg">
                    Continue with Apple
                </a>
                <a href="#" class="continueButton">
                    <img src="/google.ceee7de9.png" class="continueImg">
                    Continue with Google
                </a>
            </div>

            <form class="registerForm">
                <input class="formInputBox" placeholder="Username">
                <input class="formInputBox" type="password" placeholder="Password">
                <a href="#" id="formLogIn" class="registerSignUpButton">
                    Log in
                </a>
            </form>

        </div>
    </main>

    <footer>

    </footer>
    <script src="https://kit.fontawesome.com/f7b94379cf.js" crossorigin="anonymous"></script>
<script src="/maquetadoNewton.59712999.js"></script></body>
</html>
