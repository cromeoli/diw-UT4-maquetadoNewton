<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Newton</title>
    <link rel="stylesheet" href="assets/sass/main.sass">
</head>
<body>
    <header>
        <nav class="navbar sticky">
            <a href="#"><img src="assets/img/Burger.svg" class="burger"></a>
        </nav>
    </header>

    <main class="mainFrame">
        <!-- Logo -->
        <section class="logoSection">
            <h1 class="logoNewton">newton</h1>
        </section>

        <!-- CalcBar -->
        <section class="inputSection">
            <div class="inputBarArea">
                <input class="inputBar">
                    <a href="#" class="equal">
                        <img src="assets/img/Equal.svg" class="equalImg">
                    </a>
            </div>
        </section>

        <!-- Keyboard -->
        <section class="keyBoardSection">
            <div class="keyboardArea">
                <a class="keyboardButton">1</a>
                <a class="keyboardButton">sin</a>
                <a class="keyboardButton">cos</a>
                <a class="keyboardButton">tan</a>
                <a class="keyboardButton">5</a>
                <a class="keyboardButton">log</a>
                <a class="keyboardButton">7</a>
                <a class="keyboardButton">smp</a>
                <a class="keyboardButton">factor</a>
                <a class="keyboardButton alignKeyboard">csc</a>
                <a class="keyboardButton">sec</a>
                <a class="keyboardButton">cot</a>
                <a class="keyboardButton">13</a>
                <a class="keyboardButton">|x|</a>
                <a class="keyboardButton">0's</a>
                <a class="keyboardButton clearButton">X</a>
            </div>
        </section>

        <!-- ResultBox -->
        <section class="resultSection">
                <div class="resultBoxBackground">
                    <div class="resultBox">
                        result
                    </div>
                </div>
        </section>
    </main>

    <footer>

    </footer>
    <script src="https://kit.fontawesome.com/f7b94379cf.js" crossorigin="anonymous"></script>
</body>
</html>
