<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newton</title>
  <link rel="stylesheet" href="assets/sass/main.sass">
  <script defer src="assets/js/script.js"></script>
  <script defer src="assets/js/donateScript.js"></script>
</head>
<body>
<!-- Navbar -->
<header>
  <nav class="navbar sticky">
    <a href="#" id="burger" class="burger">
      <img src="assets/img/Burger.svg" class="burgerIcon">
    </a>
    <a href="index.html" class="returnToNewton">newton</a>
  </nav>
</header>

<main class="donateMain">

  <div class="contentBoard">
    <p class="commonText">
      The newton API is an open source project available to the public, so it does not generate any income.
    </p>
    <p class="commonText">
      You can support our work here.
    </p>
    <section class="logoSection alignNewtonLogo">
      <a href="index.html" class="logoNewton">newton</a>
    </section>

    <div class="bizumOverlay">
      <p class="bizumDonationText">
        Donations phone number
      </p>
      <p class="bizumMobileNumber">
        +1 123 123 123
      </p>
      <button id="bizumCloseButton" class="bizumCloseButtom">
        Close
      </button>
    </div>

    <div class="cardOverlay">
      <form class="userDataForm">
        <label class="userDataLabel">
          Credit card number
          <input class="formInputBox" placeholder="1234 1234 1234 1234">
        </label>
        <label class="userDataLabel">
          Caducity
          <input class="formInputBox" placeholder="MM/YY">
        </label>
        <label class="userDataLabel">
          CVC
          <input class="formInputBox" placeholder="000">
        </label>
        <label class="userDataLabel">
          Country
          <input class="formInputBox" placeholder="Enter your country">
        </label>
        <button id="checkButton" class="orangeRoundedButton">
          Check card
        </button>
      </form>
    </div>

  </div>

  <div class="donationsBoard">
    <h1 class="commonTitle">Support Newton</h1>

      <a href="#" id="card" class="donateButton cardButton">
        <img src="assets/img/creditcard.svg" class="cardIcon">
        <p class="cardText">Credit card</p>
      </a>

      <img src="assets/img/divider.svg" class="divider">

      <a href="#" class="donateButton">
        <img src="assets/img/paypal.svg" class="paypalIcon">
      </a>
      <a href="#" class="donateButton">
        <img src="assets/img/patreon.svg" class="patreonIcon">
      </a>
      <a href="#" id="bizum" class="donateButton">
        <img src="assets/img/bizum.svg" class="bizumIcon">
      </a>

  </div>


  <!-- Overlays -->
  <div class="overlayCloseArea">
  </div>

  <div class="homeOverlay">
    <img src="./assets/img/Avatar.png" class="avatar">
    <a href="account.html" class="overlayButton1">My account</a>
    <a href="donate.html" class="overlayButton2">Donate</a>
    <a href="about.html" class="overlayButton3">About</a>
  </div>

</main>

<footer>

</footer>
<script src="https://kit.fontawesome.com/f7b94379cf.js" crossorigin="anonymous"></script>
</body>
</html>
